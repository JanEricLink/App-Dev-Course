<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-overlay.css">
    <script src="todo-app.js" defer></script>
    <link rel="icon" type="image/png" href="/icons/PWA_Icon_transparent_bg.png">
    <link rel="apple-touch-icon" type="image/png" href="/icons/PWA_Icon_transparent_bg.png">
</head>

<body>
    <div id="navbar-Container"></div>
    <script src="navbar-app.js" defer></script>

    <div id="edit-ToDo-Overlay-Container"></div>
    <div id="edit-Group-Overlay-Container"></div>

    <header>
        <h1>Todo Page</h1>
        <p>This is the todo page. Only logged-in users should see this.</p>
    </header>
    <main>
        <div>
            <button type="button" class="ToDo-Add-Button" id="Add-ToDo-Button">Add To-Do</button>
            <button type="button" class="ToDo-Add-Button" id="Add-Group-Button">Add Group</button>
        </div>
        <div id="group-container"></div>

    </main>
</body>
</html>
