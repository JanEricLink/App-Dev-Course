<div class="Overlay" id="edit-Group-Overlay">
    <div class="Overlay-content">
        <div class="Overlay-header">
            <span class="close-button" id="close-edit-Group-Overlay">&times;</span>
            <h2>Edit Group</h2>
        </div>
        <form id="edit-Group-form">
            <label for="Group-Name-Input">Title:</label>
            <input type="text" id="Group-Name-Input" name="title" required>
            
            <label for="Group-Description-Input">Description:</label>
            <input id="Group-Description-Input" name="description" required>

            <label for="Group-Color-Input">Color:</label>
            <input type="color" id="Group-Color-Input" name="Color" required>
                
            <button type="button" id="Create-Group-Button">Save Task</button>
            <button type="button" id="Cancel-Edit-Group-Button">Cancel</button>
        </form>
    </div>
</div>
