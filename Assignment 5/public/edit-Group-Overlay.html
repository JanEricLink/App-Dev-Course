<div class="overlay" id="edit-Group-Overlay">
    <div class="overlay-content">
        <div class="overlay-header">
            <span class="close-button" id="close-edit-Group-Overlay">&times;</span>
            <h2 id="Group-Overlay-Title">Edit Group</h2>
        </div>
        <form id="edit-Group-form">
            <label class="overlay-label" for="Group-Name-Input">Title:</label>
            <input class="overlay-input" type="text" id="Group-Name-Input" name="title" required>
            
            <label class="overlay-label" for="Group-Description-Input">Description:</label>
            <input class="overlay-input" id="Group-Description-Input" name="description" required>

            <label class="overlay-label" for="Group-Color-Input">Color:</label>
            <input class="overlay-input" type="color" id="Group-Color-Input" name="Color" required>
                
            <button type="button" id="Create-Group-Button">Save Task</button>
            <button type="button" id="Cancel-Edit-Group-Button">Cancel</button>
        </form>
    </div>
</div>
