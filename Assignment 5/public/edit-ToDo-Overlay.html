<div class="overlay" id="edit-ToDo-Overlay">
    <div class="overlay-content">
        <div class="overlay-header">
            <span class="close-button" id="close-edit-ToDo-Overlay">&times;</span>
            <h2 id="ToDo-Overlay-Title">Edit To-Do Item</h2>
        </div>
        <form id="edit-ToDo-form">
            <label class="overlay-label" for="ToDo-Title-Input">Title:</label>
            <input class="overlay-input" type="text" id="ToDo-Title-Input" name="title" required>
            
            <label class="overlay-label" for="ToDo-Description-Input">Description:</label>
            <input class="overlay-input" id="ToDo-Description-Input" name="description" required>

            <label class="overlay-label" for="ToDo-Group-Input">Due Date:</label>
            <select id="ToDo-Group-Input" name="group" required>
            </select>
                
            <button type="button" id="Create-Todo-Button">Save Task</button>
            <button type="button" id="Cancel-Edit-ToDo-Button">Cancel</button>
        </form>
    </div>
</div>
