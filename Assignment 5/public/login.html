<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Log-In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/icons/PWA_Icon_transparent_bg.png">
    <link rel="apple-touch-icon" type="image/png" href="/icons/PWA_Icon_transparent_bg.png">

</head>
<body>
    <div id="navbar-Container"></div>
    <script src="navbar-app.js" defer></script>

    <header>
        <h1>Log-In Form</h1>
    </header>

    <main>
        <form action="/login" method="post" class="stack">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" autocomplete="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
    </main>
    
</body>
</html>
