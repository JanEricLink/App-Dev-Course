<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/icons/PWA_Icon_transparent_bg.png">
    <link rel="apple-touch-icon" type="image/png" href="/icons/PWA_Icon_transparent_bg.png">
</head>
<body>
    <div id="navbar-Container"></div>
    <script src="navbar-app.js" defer></script>
    
    <header>
        <h1>Sign-In Form</h1>
    </header>

    <main>
        <form action="/createuser" method="post" class="stack">
             <div>
                <label for="username">Username:</label>
                <input type="text" id="username" autocomplete="username" name="username" required>
                <label/>
            </div>
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
                <label/>
            </div>
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
                <label/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" autocomplete="email" name="email" required>
                <label/>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label/>
            </div>
            <div>
                <label for="cpassword">Confirm Password:</label>
                <input type="password" id="cpassword" name="cpassword" required>
                <label/>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </main>
</body>
</html>
